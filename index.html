<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareLit - Enhanced File Sharing Platform</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Light Theme */
            --background: #fefcf3;
            --foreground: #2c2c2c;
            --card: #ffffff;
            --card-foreground: #2c2c2c;
            --primary: #d2691e;
            --primary-foreground: #ffffff;
            --secondary: #a8c686;
            --secondary-foreground: #2c4a1e;
            --muted: #f5f1e8;
            --muted-foreground: #737373;
            --accent: #e6d7a3;
            --accent-foreground: #806d2e;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #e2d5b7;
            --input: #e2d5b7;
            --ring: #d2691e;
            --admin: #8b5cf6;
            --admin-foreground: #ffffff;
            --success: #16a34a;
            --warning: #f59e0b;

            /* Typography */
            --font-sans: 'Inter', ui-sans-serif, system-ui, sans-serif;
            --font-serif: 'Playfair Display', ui-serif, Georgia, serif;

            /* Layout */
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --nav-height: 70px;
            --mobile-nav-height: 60px;
        }

        .dark {
            --background: #0c0a09;
            --foreground: #f5f1e8;
            --card: #1c1815;
            --card-foreground: #f5f1e8;
            --primary: #ea904a;
            --primary-foreground: #ffffff;
            --secondary: #4a5a3a;
            --secondary-foreground: #b8c8a8;
            --muted: #1c1815;
            --muted-foreground: #8c8c8c;
            --accent: #8a7848;
            --accent-foreground: #f5e88a;
            --border: #2c251e;
            --input: #2c251e;
            --ring: #ea904a;
            --admin: #a855f7;
            --admin-foreground: #ffffff;
        }

        .mint {
            --background: #f0fdf4;
            --foreground: #14532d;
            --card: #ffffff;
            --card-foreground: #14532d;
            --primary: #10b981;
            --primary-foreground: #ffffff;
            --secondary: #6ee7b7;
            --secondary-foreground: #064e3b;
            --muted: #ecfdf5;
            --muted-foreground: #6b7280;
            --accent: #34d399;
            --accent-foreground: #065f46;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --border: #d1fae5;
            --input: #d1fae5;
            --ring: #10b981;
            --admin: #8b5cf6;
            --admin-foreground: #ffffff;
        }

        .ocean {
            --background: #f0f9ff;
            --foreground: #0c4a6e;
            --card: #ffffff;
            --card-foreground: #0c4a6e;
            --primary: #0284c7;
            --primary-foreground: #ffffff;
            --secondary: #7dd3fc;
            --secondary-foreground: #0c4a6e;
            --muted: #e0f2fe;
            --muted-foreground: #64748b;
            --accent: #38bdf8;
            --accent-foreground: #0369a1;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #bae6fd;
            --input: #bae6fd;
            --ring: #0284c7;
            --admin: #7c3aed;
            --admin-foreground: #ffffff;
        }

        body {
            font-family: var(--font-sans);
            background: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Utility classes */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-x-3 > * + * { margin-left: 0.75rem; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .min-h-screen { min-height: 100vh; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .ml-2 { margin-left: 0.5rem; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .rounded { border-radius: var(--radius); }
        .rounded-lg { border-radius: calc(var(--radius) + 4px); }
        .rounded-full { border-radius: 9999px; }
        .border { border: 1px solid var(--border); }
        .bg-card { background: var(--card); }
        .bg-primary { background: var(--primary); }
        .bg-secondary { background: var(--secondary); }
        .bg-muted { background: var(--muted); }
        .text-primary { color: var(--primary); }
        .text-muted-foreground { color: var(--muted-foreground); }
        .shadow { box-shadow: var(--shadow); }
        .shadow-lg { box-shadow: var(--shadow-lg); }
        .overflow-hidden { overflow: hidden; }
        .overflow-y-auto { overflow-y: auto; }
        .z-50 { z-index: 50; }
        .z-100 { z-index: 100; }

        /* Navigation */
        .navbar {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 50;
            height: var(--nav-height);
            display: flex;
            align-items: center;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .admin-avatar {
            background: var(--admin);
            color: var(--admin-foreground);
            position: relative;
        }

        .admin-avatar::after {
            content: "👑";
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 12px;
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .theme-btn.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .theme-btn.light { background: linear-gradient(135deg, #d2691e, #e6d7a3); }
        .theme-btn.dark { background: linear-gradient(135deg, #1c1815, #ea904a); }
        .theme-btn.mint { background: linear-gradient(135deg, #10b981, #34d399); }
        .theme-btn.ocean { background: linear-gradient(135deg, #0284c7, #38bdf8); }

        /* Main layout */
        .main-layout {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            min-height: calc(100vh - var(--nav-height));
        }

        .sidebar {
            width: 320px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: none;
            position: sticky;
            top: var(--nav-height);
            height: calc(100vh - var(--nav-height));
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - var(--nav-height));
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-login-section {
            border-top: 1px solid var(--border);
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            text-align: center;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--admin);
            color: var(--admin-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            background: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(210, 105, 30, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            background: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
            min-height: 80px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(210, 105, 30, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: calc(var(--radius) - 2px);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-secondary:hover {
            background: color-mix(in srgb, var(--secondary) 90%, black);
            transform: translateY(-1px);
        }

        .btn-admin {
            background: var(--admin);
            color: var(--admin-foreground);
        }

        .btn-admin:hover {
            background: color-mix(in srgb, var(--admin) 90%, black);
            transform: translateY(-1px);
        }

        .btn-destructive {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-destructive:hover {
            background: color-mix(in srgb, var(--destructive) 90%, black);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: color-mix(in srgb, var(--success) 90%, black);
            transform: translateY(-1px);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: color-mix(in srgb, var(--warning) 90%, black);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: transparent;
            color: var(--foreground);
        }

        .btn-ghost:hover {
            background: var(--muted);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Cards */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .card-content {
            padding: 1.5rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -320px;
                top: var(--nav-height);
                z-index: 60;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                padding: 1rem;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .mobile-bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--card);
                border-top: 1px solid var(--border);
                z-index: 50;
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                height: var(--mobile-nav-height);
            }

            .mobile-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 0.5rem;
                border: none;
                background: transparent;
                color: var(--muted-foreground);
                cursor: pointer;
                transition: color 0.2s;
            }

            .mobile-nav-item.active {
                color: var(--primary);
                background: color-mix(in srgb, var(--primary) 10%, transparent);
            }

            .mobile-nav-item i {
                font-size: 1.25rem;
                margin-bottom: 0.25rem;
            }

            .mobile-nav-item span {
                font-size: 0.75rem;
            }

            .mobile-nav-item.upload {
                background: var(--primary);
                color: var(--primary-foreground);
                border-radius: 50%;
                margin: 0.5rem;
            }

            body.mobile {
                padding-bottom: var(--mobile-nav-height);
            }
        }

        /* File upload area */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: color-mix(in srgb, var(--primary) 5%, transparent);
        }

        /* Comment styles */
        .comment {
            background: var(--muted);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .comment-avatar {
            width: 2rem;
            height: 2rem;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-foreground);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--foreground);
        }

        .comment-time {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .comment-content {
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
        }

        .comment-action {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: color 0.2s;
        }

        .comment-action:hover {
            color: var(--foreground);
        }

        /* File grid */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .file-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: box-shadow 0.2s;
        }

        .file-item:hover {
            box-shadow: var(--shadow-lg);
        }

        .file-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .file-icon {
            font-size: 2rem;
        }

        .file-info {
            flex: 1;
        }

        .file-title {
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.25rem;
        }

        .file-meta {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .file-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .file-votes {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .vote-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            background: var(--muted);
            color: var(--foreground);
        }

        .vote-btn.upvoted {
            color: var(--success);
        }

        /* Profile section */
        .profile-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 5rem;
            height: 5rem;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-foreground);
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            position: relative;
        }

        .profile-avatar.admin {
            background: var(--admin);
        }

        .profile-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            border: 2px solid var(--card);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary-foreground);
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .profile-role {
            color: var(--muted-foreground);
            margin-bottom: 1.5rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
        }

        .profile-stat-label {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            z-index: 200;
            min-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--destructive);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .notification-title {
            font-weight: 600;
            color: var(--foreground);
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 0.25rem;
        }

        .notification-message {
            color: var(--muted-foreground);
        }

        /* Loading states */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--muted);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, var(--muted) 25%, var(--background) 50%, var(--muted) 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 0.25rem;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .modal-content {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }

            .file-grid {
                grid-template-columns: 1fr;

                grid-template-columns: repeat(2, 1fr);

        }

        /* Focus styles for accessibility */
        .focus-visible {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
        }

        /* Hide scrollbars while keeping functionality */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

    <script>
        // Global state management
        let currentUser = null;
        let currentTheme = 'light';
        let currentView = 'home';
        let files = [];
        let comments = [];
        let notifications = [];

        // API Configuration - Update these URLs for your Render.com backend
        const API_BASE_URL = 'YOUR_RENDER_BACKEND_URL'; // Replace with your actual Render.com backend URL
        const LOCAL_API_BASE_URL = 'http://localhost:10000'; // For local development

        // Utility functions
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = Math.floor((now.getTime() - date.getTime()) / (1000 * 60 * 60));
            
            if (diffInHours < 1) return "Just now";
            if (diffInHours < 24) return `${diffInHours}h ago`;
            const diffInDays = Math.floor(diffInHours / 24);
            return `${diffInDays}d ago`;
        }

        function formatFileSize(bytes) {
            const kb = bytes / 1024;
            if (kb < 1024) return `${kb.toFixed(1)} KB`;
            return `${(kb / 1024).toFixed(1)} MB`;
        }

        function getFileIcon(mimeType) {
            if (mimeType.startsWith('image/')) return '🖼️';
            if (mimeType.includes('pdf')) return '📄';
            if (mimeType.includes('audio')) return '🎵';
            if (mimeType.includes('epub')) return '📚';
            return '📁';
        }

        // Local Storage Management
        function saveToStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loadFromStorage(key, defaultValue = null) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultValue;
            } catch (error) {
                console.error('Error loading from storage:', error);
                return defaultValue;
            }
        }

        // Theme Management
        function setTheme(theme) {
            currentTheme = theme;
            document.body.className = theme === 'light' ? '' : theme;
            saveToStorage('sharelit-theme', theme);
            
            // Update active theme button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
        }

        // Notification System
        function showNotification(title, message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">${title}</div>
                    <button class="notification-close">&times;</button>
                </div>
                <div class="notification-message">${message}</div>
            `;

            document.getElementById('notification-container').appendChild(notification);

            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);

            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);

            // Close button functionality
            notification.querySelector('.notification-close').onclick = () => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            };
        }

        // API Functions
        async function apiCall(endpoint, options = {}) {
            const baseUrl = API_BASE_URL || LOCAL_API_BASE_URL;
            const url = `${baseUrl}${endpoint}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                // Fallback to local storage for demo purposes
                return handleOfflineMode(endpoint, options);
            }
        }

        // Offline mode fallback
        function handleOfflineMode(endpoint, options) {
            const method = options.method || 'GET';
            
            switch (endpoint) {
                case '/login':
                    if (method === 'POST') {
                        const { name, password, isAnonymous } = JSON.parse(options.body || '{}');
                        const user = {
                            id: generateId(),
                            name: isAnonymous ? `Anonymous${generateId()}` : name,
                            isAdmin: name === 'admin' && password === 'Shiro',
                            isAnonymous: !!isAnonymous
                        };
                        currentUser = user;
                        saveToStorage('sharelit-user', user);
                        return { success: true, user };
                    }
                    break;
                
                case '/upload':
                    if (method === 'POST') {
                        const file = {
                            id: generateId(),
                            ...JSON.parse(options.body || '{}'),
                            createdAt: new Date().toISOString(),
                            upvotes: 0
                        };
                        files.push(file);
                        saveToStorage('sharelit-files', files);
                        return { success: true, file };
                    }
                    break;
                
                case '/files':
                    return { files: loadFromStorage('sharelit-files', []) };
                
                case '/comments':
                    if (method === 'POST') {
                        const comment = {
                            id: generateId(),
                            ...JSON.parse(options.body || '{}'),
                            createdAt: new Date().toISOString(),
                            upvotes: 0
                        };
                        comments.push(comment);
                        saveToStorage('sharelit-comments', comments);
                        return { success: true, comment };
                    }
                    return { comments: loadFromStorage('sharelit-comments', []) };
                
                default:
                    return { success: false, error: 'Offline mode: Endpoint not supported' };
            }
        }

        // Authentication
        async function login(userData) {
            try {
                const result = await apiCall('/login', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
                
                if (result.success) {
                    currentUser = result.user;
                    saveToStorage('sharelit-user', currentUser);
                    updateUI();
                    showNotification('Success', 'Logged in successfully!');
                    closeModal('login-modal');
                } else {
                    showNotification('Error', result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showNotification('Error', 'Login failed: ' + error.message, 'error');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('sharelit-user');
            updateUI();
            showNotification('Success', 'Logged out successfully!');
            showView('home');
        }

        // File Upload
        async function uploadFile(fileData, metadata) {
            try {
                const formData = new FormData();
                formData.append('file', fileData);
                formData.append('uploaderId', currentUser.id);
                formData.append('uploaderName', metadata.isAnonymous ? 'Anonymous' : currentUser.name);
                formData.append('title', metadata.title);
                formData.append('description', metadata.description);
                formData.append('isPublic', metadata.isPublic);
                formData.append('isAnonymous', metadata.isAnonymous);

                // For demo purposes, create a mock file object
                const file = {
                    id: generateId(),
                    originalName: fileData.name,
                    title: metadata.title,
                    description: metadata.description,
                    mimeType: fileData.type,
                    size: fileData.size,
                    uploaderId: currentUser.id,
                    uploaderName: metadata.isAnonymous ? 'Anonymous' : currentUser.name,
                    isPublic: metadata.isPublic,
                    isAnonymous: metadata.isAnonymous,
                    createdAt: new Date().toISOString(),
                    upvotes: 0,
                    isApproved: true
                };

                files.push(file);
                saveToStorage('sharelit-files', files);
                
                showNotification('Success', 'File uploaded successfully!');
                closeModal('upload-modal');
                if (currentView === 'files') {
                    showFilesView();
                }
            } catch (error) {
                showNotification('Error', 'Upload failed: ' + error.message, 'error');
            }
        }

        // Comments
        async function postComment(content, fileId = null) {
            try {
                const comment = {
                    id: generateId(),
                    content,
                    authorId: currentUser.id,
                    authorName: currentUser.name,
                    fileId,
                    createdAt: new Date().toISOString(),
                    upvotes: 0
                };

                comments.push(comment);
                saveToStorage('sharelit-comments', comments);
                
                showNotification('Success', 'Comment posted successfully!');
                if (currentView === 'community') {
                    showCommunityView();
                }
            } catch (error) {
                showNotification('Error', 'Failed to post comment: ' + error.message, 'error');
            }
        }

        // Vote on content
        async function vote(targetId, targetType, voteType) {
            try {
                if (targetType === 'file') {
                    const file = files.find(f => f.id === targetId);
                    if (file) {
                        file.upvotes = (file.upvotes || 0) + (voteType === 'upvote' ? 1 : -1);
                        saveToStorage('sharelit-files', files);
                    }
                } else if (targetType === 'comment') {
                    const comment = comments.find(c => c.id === targetId);
                    if (comment) {
                        comment.upvotes = (comment.upvotes || 0) + (voteType === 'upvote' ? 1 : -1);
                        saveToStorage('sharelit-comments', comments);
                    }
                }
                
                // Refresh current view
                showView(currentView);
                showNotification('Success', 'Vote recorded!');
            } catch (error) {
                showNotification('Error', 'Failed to vote: ' + error.message, 'error');
            }
        }

        // UI Management
        function updateUI() {
            const loginBtn = document.getElementById('login-btn');
            const userMenu = document.getElementById('user-menu');
            const userAvatar = document.getElementById('user-avatar');
            const adminSection = document.getElementById('admin-section');
            const mobileNav = document.getElementById('mobile-bottom-nav');

            if (currentUser) {
                loginBtn.classList.add('hidden');
                userMenu.classList.remove('hidden');
                userAvatar.textContent = getInitials(currentUser.name);
                userAvatar.className = `user-avatar ${currentUser.isAdmin ? 'admin-avatar' : ''}`;
                
                if (currentUser.isAdmin) {
                    adminSection.classList.remove('hidden');
                }

                // Show mobile navigation for logged-in users
                if (window.innerWidth <= 768) {
                    mobileNav.classList.remove('hidden');
                    document.body.classList.add('mobile');
                }
            } else {
                loginBtn.classList.remove('hidden');
                userMenu.classList.add('hidden');
                adminSection.classList.add('hidden');
                mobileNav.classList.add('hidden');
                document.body.classList.remove('mobile');
            }
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            
            // Reset forms
            if (modalId === 'login-modal') {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('login-form').reset();
            } else if (modalId === 'upload-modal') {
                document.getElementById('upload-form').reset();
                document.getElementById('file-input').value = '';
            }
        }

        function showView(view) {
            currentView = view;
            
            // Update navigation active states
            document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll(`[data-view="${view}"]`).forEach(item => {
                item.classList.add('active');
            });

            // Show appropriate content
            switch (view) {
                case 'home':
                    showHomeView();
                    break;
                case 'files':
                    showFilesView();
                    break;
                case 'community':
                    showCommunityView();
                    break;
                case 'profile':
                    if (currentUser) {
                        showModal('profile-modal');
                        updateProfileModal();
                    } else {
                        showModal('login-modal');
                    }
                    break;
                case 'admin':
                    if (currentUser && currentUser.isAdmin) {
                        showAdminView();
                    }
                    break;
            }
        }

        // View Functions
        function showHomeView() {
            const content = document.getElementById('content-area');
            const userFiles = files.filter(f => f.uploaderId === currentUser?.id).length;
            const userComments = comments.filter(c => c.authorId === currentUser?.id).length;
            
            content.innerHTML = `
                <div class="space-y-6">
                    <!-- Hero Section -->
                    <div class="bg-gradient-to-r from-primary/10 to-accent/10 rounded-lg p-6">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
                                <i class="fas fa-share-alt text-primary-foreground text-xl"></i>
                            </div>
                            <div>
                                <h1 class="text-3xl font-bold text-foreground">Welcome to ShareLit</h1>
                                <p class="text-lg text-muted-foreground">Enhanced file sharing platform</p>
                            </div>
                        </div>
                        
                        <p class="text-foreground mb-6 max-w-2xl">
                            Share your files, discover amazing content, and connect with fellow creators. 
                            Upload documents, images, audio files and more to build a collaborative knowledge base.
                        </p>
                        
                        <div class="flex flex-col sm:flex-row gap-4">
                            ${currentUser ? `
                                <button onclick="showModal('upload-modal')" class="btn btn-primary">
                                    <i class="fas fa-upload mr-2"></i>
                                    Share Your First File
                                </button>
                            ` : `
                                <button onclick="showModal('login-modal')" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt mr-2"></i>
                                    Get Started
                                </button>
                            `}
                            <button onclick="showView('files')" class="btn btn-secondary">
                                <i class="fas fa-eye mr-2"></i>
                                Explore Files
                            </button>
                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

        function updateProfileModal() {
            if (!currentUser) return;

            document.getElementById('profile-initials').textContent = getInitials(currentUser.name);
            document.getElementById('profile-name').textContent = currentUser.name;
            document.getElementById('profile-role').textContent = currentUser.isAdmin ? 'Administrator' : 'User';
            
            const profileAvatar = document.getElementById('profile-avatar');
            if (currentUser.isAdmin) {
                profileAvatar.classList.add('admin');
            }

            // Update stats
            const userFiles = files.filter(f => f.uploaderId === currentUser.id).length;
            const userComments = comments.filter(c => c.authorId === currentUser.id).length;
            const userUpvotes = files.filter(f => f.uploaderId === currentUser.id).reduce((sum, f) => sum + (f.upvotes || 0), 0);

            document.getElementById('profile-files').textContent = userFiles;
            document.getElementById('profile-comments').textContent = userComments;
            document.getElementById('profile-upvotes').textContent = userUpvotes;
        }

        // Admin functions
        function approveFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (file) {
                file.isApproved = true;
                saveToStorage('sharelit-files', files);
                showNotification('Success', 'File approved successfully!');
                showAdminView();
            }
        }

        function rejectFile(fileId) {
            files = files.filter(f => f.id !== fileId);
            saveToStorage('sharelit-files', files);
            showNotification('Success', 'File rejected and removed!');
            showAdminView();
        }

        function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                files = files.filter(f => f.id !== fileId);
                saveToStorage('sharelit-files', files);
                showNotification('Success', 'File deleted successfully!');
                
                // Refresh current view
                showView(currentView);
            }
        }

        // Mobile responsiveness
        function checkMobile() {
            const isMobile = window.innerWidth <= 768;
            const mobileNav = document.getElementById('mobile-bottom-nav');
            const sidebar = document.getElementById('sidebar');
            
            if (isMobile && currentUser) {
                mobileNav.classList.remove('hidden');
                document.body.classList.add('mobile');
                sidebar.classList.remove('open');
            } else {
                mobileNav.classList.add('hidden');
                document.body.classList.remove('mobile');
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved data
            currentUser = loadFromStorage('sharelit-user');
            currentTheme = loadFromStorage('sharelit-theme', 'light');
            files = loadFromStorage('sharelit-files', []);
            comments = loadFromStorage('sharelit-comments', []);

            // Set theme
            setTheme(currentTheme);

            // Update UI
            updateUI();
            checkMobile();

            // Show initial view
            showView('home');

            // Theme selector
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => setTheme(btn.dataset.theme));
            });

            // Navigation
            document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    if (item.classList.contains('upload')) {
                        if (currentUser) {
                            showModal('upload-modal');
                        } else {
                            showModal('login-modal');
                        }
                    } else {
                        showView(item.dataset.view);
                    }
                });
            });

            // Mobile menu toggle
            document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open');
            });

            // Login modal
            document.getElementById('login-btn').addEventListener('click', () => showModal('login-modal'));
            document.getElementById('guest-login-btn').addEventListener('click', () => {
                login({ isAnonymous: true });
            });
            document.getElementById('show-login-form-btn').addEventListener('click', () => {
                document.getElementById('login-form').classList.remove('hidden');
            });
            document.getElementById('admin-login-btn').addEventListener('click', () => {
                const password = prompt('Enter admin password:');
                if (password === 'Shiro') {
                    login({ name: 'admin', password: 'Shiro' });
                } else if (password) {
                    showNotification('Error', 'Invalid admin password', 'error');
                }
            });

            // Login form
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                login({ name: username, password });
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('profile-logout-btn').addEventListener('click', () => {
                closeModal('profile-modal');
                logout();
            });

            // Profile
            document.getElementById('profile-btn').addEventListener('click', () => showView('profile'));

            // Upload modal
            document.getElementById('close-upload-modal').addEventListener('click', () => closeModal('upload-modal'));
            document.getElementById('cancel-upload').addEventListener('click', () => closeModal('upload-modal'));

            // Upload form
            document.getElementById('upload-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const fileInput = document.getElementById('file-input');
                const file = fileInput.files[0];
                
                if (!file) {
                    showNotification('Error', 'Please select a file to upload', 'error');
                    return;
                }

                const metadata = {
                    title: document.getElementById('file-title').value,
                    description: document.getElementById('file-description').value,
                    isPublic: document.getElementById('is-public').checked,
                    isAnonymous: document.getElementById('is-anonymous').checked
                };

                uploadFile(file, metadata);
            });

            // File input change
            document.getElementById('file-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('file-title').value = file.name.split('.')[0];
                }
            });

            // Drag and drop for upload
            const uploadArea = document.getElementById('upload-area');
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) {
                    document.getElementById('file-input').files = e.dataTransfer.files;
                    document.getElementById('file-title').value = file.name.split('.')[0];
                }
            });

            // Profile modal
            document.getElementById('close-profile-modal').addEventListener('click', () => closeModal('profile-modal'));

            // Profile image upload
            document.getElementById('profile-image-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // In a real app, you would upload this to your server
                        showNotification('Success', 'Profile picture updated!');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // User avatar click
            document.getElementById('user-avatar').addEventListener('click', () => {
                const dropdown = document.getElementById('user-dropdown');
                dropdown.classList.toggle('hidden');
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#user-menu')) {
                    document.getElementById('user-dropdown').classList.add('hidden');
                }
                
                if (!e.target.closest('.modal-content') && e.target.classList.contains('modal-overlay')) {
                    e.target.classList.add('hidden');
                }
            });

            // Window resize
            window.addEventListener('resize', checkMobile);
        });

        // Make functions globally available
        window.showModal = showModal;
        window.closeModal = closeModal;
        window.showView = showView;
        window.vote = vote;
        window.approveFile = approveFile;
        window.rejectFile = rejectFile;
        window.deleteFile = deleteFile;
    </script>
